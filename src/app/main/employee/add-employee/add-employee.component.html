<div class="app-content content">
  <div class="content-overlay"></div>
  <div class="content-wrapper">
    <div class="content-header row">
    </div>
    <div class="content-body">
<div class="row">
<div class="col-md-2">

</div>
<div class="col-md-6">
  <div class="card" style="height: 100%;">
    <div class="card-header">
      <h4 class="card-title" id="basic-layout-round-controls">Add Employee</h4>

    </div>
    <div class="card-content collapse show">
      <div class="card-body">
      <form class="form" [formGroup]="addForm" (ngSubmit)="onSubmit()">
          <div class="form-body">

            <div class="form-group">
              <label for="complaintinput1">Employee Name</label>
              <input type="text" id="complaintinput1" class="form-control round" placeholder="Enter Employee Name" formControlName="employeeName">
            </div>

            <div class="form-group">
              <label for="complaintinput2">Qualification</label>
              <input type="text" id="complaintinput2" class="form-control round" placeholder="Enter Qualification" formControlName="qualification">
            </div>

            <div class="form-group">
              <label for="complaintinput3">Designation</label>
              <input type="text" id="complaintinput3" class="form-control round" placeholder="Enter Designation" formControlName="designation">
            </div>
            <div class="form-group">
              <label for="issueinput5">School Code</label>
              <select #school (change)="onSelect(school.value)"  class="form-control" data-toggle="tooltip" data-trigger="hover" data-placement="top"  data-original-title="" title="">

                <option  *ngFor="let school of schools" [value]="school.schoolCd">{{school.schoolCd}}</option>

              </select>
            </div>


            <div class="form-group">
              <label for="timesheetinput6">Date of Joining</label>
              <div class="position-relative ">
                <input type="date" id="timesheetinput6" class="form-control" formControlName="dateOfJoining">

              </div>
            </div>




            <div class="form-group">
              <label for="issueinput5">Blood Group</label>
              <select id="issueinput5" formControlName="bloodGroup" class="form-control" data-toggle="tooltip" data-trigger="hover" data-placement="top"  data-original-title="" title="">
                <option disabled>Enter Blood Group</option>
                <option value="started">o+</option>
                <option value="fixed">A+</option>
                <option value="fixed">B+</option>
              </select>
            </div>
            <div class="form-group">
              <label for="complaintinput10"> Phone Number</label>
              <input type="text" id="complaintinput10" class="form-control round" placeholder="Enter Phone Number" formControlName="phoneNumber">
            </div>
            <div class="form-group">
              <label for="complaintinput7"> Aadhar Number</label>
              <input type="text" id="complaintinput7" class="form-control round" placeholder="Enter Aadhar Number" formControlName="aadharNbr">
            </div>

            <div class="form-group">
              <label for="complaintinput9"> Address</label>
              <textarea id="issueinput9" rows="5" class="form-control" formControlName="address" placeholder="Enter Address" data-toggle="tooltip" data-trigger="hover" data-placement="top"  data-original-title="" title=""></textarea>
            </div>

          </div>

          <div class="form-actions">

            <button type="submit" class="btn btn-primary">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</div>




    </div>
  </div>
</div>
