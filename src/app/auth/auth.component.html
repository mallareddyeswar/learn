<ng-container *ngIf="hide">
  <div class="container">
    <div class="row m-4">
      <div class="col-sm-3"></div>
      <div class="col-sm-6 pt-4">
        <form #getOTPForm="ngForm" (submit)="getOTP(getOTPForm); hideAndShow()">
          <div class="form-label-group">
            <input
              type="text"
              id="inputEmail"
              name="mobileNumber"
              class="form-control"
              ngModel
              placeholder="Mobile Number"
            />
            <label for="inputEmail">Mobile Number</label>
          </div>
          <div>
            <button
              class="btn btn-lg btn-primary btn-block text-uppercase"
              type="submit"
            >
              Get OTP
            </button>
          </div>
        </form>
      </div>
      <div class="col-sm-3"></div>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="show">
  <div class="container">
    <div class="row m-4">
      <div class="col-sm-3"></div>
      <div class="col-sm-6 pt-4">
        <form #loginForm="ngForm" (submit)="login(loginForm.value)">
          <div class="form-label-group">
            <input
              type="text"
              id="inputEmail"
              name="mobileNumber"
              class="form-control"
              placeholder="Mobile Number"
              [(ngModel)]="mobileNumber.mobileNumber"
            />
            <label for="inputEmail">Mobile Number</label>
          </div>

          <div class="form-label-group">
            <input
              type="text"
              id="inputPassword"
              class="form-control"
              placeholder="Otp"
              name="OTP"
              ngModel
            />
            <label for="inputPassword">OTP</label>
          </div>

          <button
            class="btn btn-lg btn-primary btn-block text-uppercase"
            type="submit"
          >
            Login
          </button>
        </form>
      </div>
      <div class="col-sm-3"></div>
    </div>
  </div>
</ng-container>
